<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#667eea">
  <title>Wedding Game - Play</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    html {
      height: -webkit-fill-available;
    }

    body {
      width: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #app {
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    canvas {
      display: block;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      /* Improve text rendering quality */
      -webkit-font-smoothing: subpixel-antialiased;
      -moz-osx-font-smoothing: auto;
    }

    /* Desktop optimization - add some padding */
    @media screen and (min-width: 769px) {
      #game-container {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        position: relative !important;
        width: auto !important;
        height: auto !important;
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
      }
    }

    /* Mobile fullscreen - remove all padding and safe areas */
    @media screen and (max-width: 768px) {
      html, body {
        height: 100vh;
        height: -webkit-fill-available;
        padding: 0 !important;
        margin: 0 !important;
      }

      #app, #game-container {
        height: 100vh;
        height: -webkit-fill-available;
        padding: 0 !important;
        margin: 0 !important;
      }

      body {
        background: #87CEEB; /* Match game background */
        /* Remove safe area insets on iOS */
        padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0) !important;
        padding: 0 !important;
      }

      canvas {
        width: 100vw !important;
        height: 100vh !important;
        height: -webkit-fill-available !important;
        padding: 0 !important;
        margin: 0 !important;
      }
    }

    /* Mobile landscape - absolute fullscreen with no padding */
    @media screen and (max-width: 768px) and (orientation: landscape) {
      html, body, #app, #game-container {
        padding: 0 !important;
        margin: 0 !important;
      }

      body {
        background: #87CEEB;
        /* Force fullscreen, ignore safe areas */
        padding: 0 !important;
        margin: 0 !important;
      }

      canvas {
        width: 100vw !important;
        height: 100vh !important;
        height: -webkit-fill-available !important;
        padding: 0 !important;
        margin: 0 !important;
        border-radius: 0 !important;
      }
    }

    /* Loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 10000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading screen -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div>Đang tải...</div>
    </div>

    <!-- Game container -->
    <div id="game-container"></div>
  </div>

  <script type="module" src="/src/game-main.js"></script>
</body>
</html>
