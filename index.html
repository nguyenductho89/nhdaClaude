<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#ff6b9d">
  <title>Thiệp Mời Cưới - Wedding Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-right: env(safe-area-inset-right, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-left: env(safe-area-inset-left, 0px);
    }

    @supports(padding: constant(safe-area-inset-top)) {
      :root {
        --safe-area-top: constant(safe-area-inset-top);
        --safe-area-right: constant(safe-area-inset-right);
        --safe-area-bottom: constant(safe-area-inset-bottom);
        --safe-area-left: constant(safe-area-inset-left);
      }
    }

    html {
      height: 100%;
      height: -webkit-fill-available;
    }

    body {
      width: 100%;
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
      padding: calc(24px + var(--safe-area-top)) calc(24px + var(--safe-area-right)) calc(24px + var(--safe-area-bottom)) calc(24px + var(--safe-area-left));
      overflow: auto;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #ff6b9d;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: min(560px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(16px, 4vh, 32px);
      padding: clamp(16px, 5vw, 32px);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: clamp(2.25rem, 6vw, 3rem);
      font-weight: bold;
      animation: fadeInScale 1s ease-out;
    }

    .couple-names {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      animation: fadeIn 1.2s ease-out;
    }

    .subtitle {
      font-size: clamp(1rem, 3.8vw, 1.25rem);
      line-height: 1.6;
      animation: fadeIn 1.4s ease-out;
    }

    .button {
      display: inline-flex;
      width: min(320px, 100%);
      justify-content: center;
      padding: clamp(14px, 3.5vw, 18px) clamp(20px, 6vw, 32px);
      font-size: clamp(1rem, 3.6vw, 1.125rem);
      font-weight: bold;
      color: white;
      background: #4CAF50;
      border: 3px solid white;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 1.6s ease-out;
    }

    .button:hover {
      transform: scale(1.05);
      background: rgba(76, 175, 80, 0.8);
    }

    .button:active {
      transform: scale(0.95);
    }

    .button.secondary {
      background: #9370db;
    }

    .button.secondary:hover {
      background: rgba(147, 112, 219, 0.8);
    }

    .controls-text {
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: rgba(255, 255, 255, 0.9);
      animation: fadeIn 1.8s ease-out;
    }

    .settings {
      font-size: clamp(0.8rem, 2.5vw, 0.95rem);
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      animation: fadeIn 2s ease-out;
    }

    .settings:hover {
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>THIỆP MỜI CƯỚI</h1>

    <div class="couple-names">
      A ❤️ D
    </div>

    <div class="subtitle">
      Chơi game để nhận quà!<br>
      Hoàn thành với điểm cao nhất
    </div>

    <a href="game.html" class="button">BẮT ĐẦU CHƠI</a>
    <a href="wedding-info.html" class="button secondary">XEM THÔNG TIN ĐÁM CƯỚI</a>

    <div class="controls-text" id="controls-text">
      Phím mũi tên: Di chuyển | Phím Space: Nhảy
    </div>

    <div class="settings" onclick="alert('Settings coming soon!')">
      Settings: Âm thanh | Độ tương phản
    </div>
  </div>

  <script>
    // Detect mobile and update controls text
    const isMobile = /mobile|android|iphone|ipad/i.test(navigator.userAgent);
    if (isMobile) {
      document.getElementById('controls-text').textContent =
        'Sử dụng các nút trên màn hình để điều khiển';
    }

    // iOS Safari: Hide address bar
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.scrollTo(0, 1);
      setTimeout(() => window.scrollTo(0, 0), 0);
    }
  </script>
</body>
</html>
