<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#ff6b9d">
  <title>Thiệp Mời Cưới - Wedding Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    html {
      height: -webkit-fill-available;
    }

    body {
      width: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #ff6b9d;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeInScale 1s ease-out;
    }

    .couple-names {
      font-size: 36px;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-out;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 40px;
      line-height: 1.6;
      animation: fadeIn 1.4s ease-out;
    }

    .button {
      display: inline-block;
      width: 320px;
      padding: 16px 32px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #4CAF50;
      border: 3px solid white;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 1.6s ease-out;
    }

    .button:hover {
      transform: scale(1.05);
      background: rgba(76, 175, 80, 0.8);
    }

    .button:active {
      transform: scale(0.95);
    }

    .button.secondary {
      background: #9370db;
    }

    .button.secondary:hover {
      background: rgba(147, 112, 219, 0.8);
    }

    .controls-text {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 40px;
      animation: fadeIn 1.8s ease-out;
    }

    .settings {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
      cursor: pointer;
      animation: fadeIn 2s ease-out;
    }

    .settings:hover {
      color: white;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Mobile adjustments */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .couple-names {
        font-size: 28px;
      }

      .subtitle {
        font-size: 18px;
      }

      .button {
        width: 280px;
        font-size: 16px;
        padding: 14px 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>THIỆP MỜI CƯỚI</h1>

    <div class="couple-names">
      A ❤️ D
    </div>

    <div class="subtitle">
      Chơi game để nhận quà!<br>
      Hoàn thành với điểm cao nhất
    </div>

    <a href="game.html" class="button">BẮT ĐẦU CHƠI</a>
    <a href="wedding-info.html" class="button secondary">XEM THÔNG TIN ĐÁM CƯỚI</a>
    <button id="login-btn" class="button" style="background: #4285F4; display: none;">ĐĂNG NHẬP GOOGLE</button>
    <div id="user-info" style="margin-top: 10px; font-size: 18px; display: none;"></div>

    <div class="controls-text" id="controls-text">
      Phím mũi tên: Di chuyển | Phím Space: Nhảy
    </div>

    <div class="settings" onclick="alert('Settings coming soon!')">
      Settings: Âm thanh | Độ tương phản
    </div>
  </div>

  <script>
    // Detect mobile and update controls text
    const isMobile = /mobile|android|iphone|ipad/i.test(navigator.userAgent);
    if (isMobile) {
      document.getElementById('controls-text').textContent =
        'Sử dụng các nút trên màn hình để điều khiển';
    }

    // iOS Safari: Hide address bar
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      window.scrollTo(0, 1);
      setTimeout(() => window.scrollTo(0, 0), 0);
    }
  </script>

  <script type="module">
    import { loginWithGoogle, getCurrentUser, isFirebaseReady } from './src/services/leaderboard.js';

    const loginBtn = document.getElementById('login-btn');
    const userInfo = document.getElementById('user-info');

    // Check if Firebase is ready
    // We need to wait a bit for the module to load and init
    setTimeout(() => {
      if (isFirebaseReady()) {
        const user = getCurrentUser();
        if (user) {
          showUser(user);
        } else {
          loginBtn.style.display = 'inline-block';
        }
      } else {
        console.log('Firebase not configured or not ready');
      }
    }, 1000);

    loginBtn.addEventListener('click', async () => {
      try {
        const user = await loginWithGoogle();
        if (user) {
          showUser(user);
          // Save user info to localStorage for game scene to use
          localStorage.setItem('user_display_name', user.displayName);
          localStorage.setItem('user_uid', user.uid);
          localStorage.setItem('user_photo', user.photoURL);
        }
      } catch (error) {
        alert('Đăng nhập thất bại: ' + error.message);
      }
    });

    function showUser(user) {
      loginBtn.style.display = 'none';
      userInfo.style.display = 'block';
      userInfo.textContent = `Xin chào, ${user.displayName}!`;
    }
  </script>
</body>

</html>
